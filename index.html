<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Frontend Mentor | Product Preview Card Component || lotso' coffee</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="card">
    <div class="product"><img class="image" src="images/image-product-mobile.jpg" alt="product image"></div>
    <div class="content">
      <p class="item">PERFUME</p>
       <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices"><p class="discount">$149.99</p><p class="regular">$169.99</p></div>
      <button class="button"><img class="cart" src="images/icon-cart.svg" alt="cart image">Add to Cart</button></div> 
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/laCaelihermosa" target="_blank">lotso' coffee</a>.
  </div>
</body>
</html>
